<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - BISU Intramurals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="admin-header">
                <div class="admin-avatar"></div>
                <span class="admin-text">ADMIN</span>
            </div>
            <hr class="divider">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="events.html" class="nav-item active">Events</a>
                <a href="leaderboard.html" class="nav-item">Leaderboard</a>
                <a href="participants.html" class="nav-item">Participants</a>
                <a href="announcements.html" class="nav-item">Announcements</a>
                <a href="index.html" class="nav-item" id="logoutBtn">Log Out</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="dashboard-header">
                <h1>EVENTS</h1>
                <hr class="header-divider">
            </div>
            
            <div class="page-controls">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All Events (<span id="allCount">2</span>)</button>
                    <button class="filter-tab" data-filter="sports">Sports (<span id="sportsCount">2</span>)</button>
                    <button class="filter-tab" data-filter="literary">Literary (<span id="literaryCount">0</span>)</button>
                </div>
                <button class="btn-add" id="addEventBtn">+ Add New</button>
            </div>

            <div class="events-grid" id="eventsGrid">
                <!-- Events will be dynamically loaded -->
            </div>
        </main>
    </div>

    <!-- Add Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label>Event Name</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="eventCategory" required>
                        <option value="sports">Sports</option>
                        <option value="literary">Literary</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date & Time</label>
                    <input type="datetime-local" id="eventDateTime" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label>Max Participants</label>
                    <input type="number" id="eventMaxParticipants" min="1" value="30" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="eventDescription" rows="4" placeholder="Enter event description..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Event</button>
            </form>
        </div>
    </div>

     <div class="modal" id="eventDetailsModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Event Details</h2>
                <span class="close-modal" id="closeDetailsModal">&times;</span>
            </div>
            <div class="event-details-container">
                <div class="event-details-grid">
                    <div class="detail-item">
                        <p class="detail-label">EVENT</p>
                        <p class="detail-value" id="detailEventName">-</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Venue</p>
                        <p class="detail-value" id="detailVenue">-</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Date & Time</p>
                        <p class="detail-value" id="detailDateTime">-</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Participant Slots</p>
                        <p class="detail-value" id="detailSlots">-</p>
                        <p class="slots-available" id="detailSlotsAvailable">-</p>
                    </div>
                </div>
                <hr class="detail-divider">
                <div class="detail-description">
                    <p class="detail-label">Description</p>
                    <p class="description-text" id="detailDescription">No description available</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="events.js"></script>
</body>
</html>
