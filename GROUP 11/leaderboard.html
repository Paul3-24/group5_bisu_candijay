<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - BISU Intramurals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="admin-header">
                <div class="admin-avatar"></div>
                <span class="admin-text">ADMIN</span>
            </div>
            <hr class="divider">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="events.html" class="nav-item">Events</a>
                <a href="leaderboard.html" class="nav-item active">Leaderboard</a>
                <a href="participants.html" class="nav-item">Participants</a>
                <a href="announcements.html" class="nav-item">Announcements</a>
                <a href="index.html" class="nav-item" id="logoutBtn">Log Out</a>
            </nav>
        </aside>
        <main class="main-content">
            <div class="dashboard-header">
                <h1>LEADERBOARD</h1>
                <hr class="header-divider">
            </div>

            <div class="leaderboard-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>COLLEGE</th>
                            <th>GOLD</th>
                            <th>SILVER</th>
                            <th>BRONZE</th>
                            <th>TOTAL POINTS</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <!-- Rows will be dynamically loaded -->
                    </tbody>
                </table>
            </div>

            <div class="leaderboard-actions">
                <button class="btn-secondary" id="editBtn">+ Edit</button>
                <button class="btn-primary" id="saveBtn" style="display: none;">Save</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="leaderboard.js"></script>
</body>
</html>
