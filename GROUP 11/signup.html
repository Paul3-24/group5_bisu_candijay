<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BISU Intramurals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card signup-card">
            <div class="left-panel">
                <div class="logo-container">
                    <img src="" alt="BISU Intramurals Logo" class="logo">
                </div>
                <div class="system-title">
                    <p>BISU Intramurals Event</p>
                    <p>Registration and Leaderboard Management System</p>
                </div>
            </div>
            <div class="right-panel">
                <h1 class="title">Sign Up</h1>
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <button type="submit" class="btn-primary">SIGN UP</button>
                </form>
                <div class="footer-text">
                    <span>Already have an account? </span>
                    <a href="index.html" class="link-bold">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
